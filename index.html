<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JQuery</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">Jquery</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="pt-3">
            <h1 class="display-4">Ejemplos Jquery</h1>
        </div>  
        <div class="text-center pt-5">
            <h4>Indicadores económicos</h4>
        </div>
        
        <div class="row">
            <div class="col-sm-4 p-3">
                <div class="text-light bg-success rounded shadow border p-5">
      
                    <span id="spin" class="spinner-grow spinner-grow-sm"></span>
                    <span id="spintext">Cargando dolar...</span>
                    <p class="h5" id="dolar"></p>
                </div>
                
            </div>
            <div class="col-sm-4 p-3">
                <div class="text-light bg-info rounded shadow border p-5">
      
                    <span id="spinuf" class="spinner-grow spinner-grow-sm"></span>
                    <span id="spintextuf">Cargando uf...</span>
                    <p class="h5" id="uf"></p>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="text-light bg-danger rounded shadow border p-5">
      
                    <span id="spinutm" class="spinner-grow spinner-grow-sm"></span>
                    <span id="spintextutm">Cargando utm...</span>
                    <p class="h5" id="utm"></p>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="letra" class="form-label">Ingrese una letra</label>
                <input type="text" id="letra" name="letra" class="form-control">
            </div>
            <div class="">
                <button id="btncomida" class="btn btn-info text-light">Comida del día</button>
            </div>
            <div class="pt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="" alt="Card image" id="foto">
                    <div class="card-body">
                      <h4 class="card-title" id="strMeal"></h4>
                      <p class="card-text" id="instrucciones"></p>
                      <a class="btn btn-primary" id="tuto" target="_blank">Ver Tutorial</a>
                    </div>
                  </div>

            </div>
            
        </div>
        <div class="col-sm-4"></div>
    </div>
    <script src="js/querys.js"></script>
</body>

</html>
